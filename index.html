<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>D4pi.com</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cyborg/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giIk+Eta5y0U+/kxE2vZ/tQB7AahDQxQ2zrIqTiavVKE3Uuedz8uN5EcyUS6axwR" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">D4 Item as Text or Link</h1>

    <p class="text-center text-muted">0.2.0</p>

    <div class="container">

        <div class="row">

            <div class="col">

                <div>

                    <h2 class="label">1. Enter Item Attributes</h2>

                    <textarea id="raw-item-attributes" class="font-monospace" rows="40" cols="60">
# Lines starting with `#` are ignored.

# Empty-ish lines are ignored.

# 1st entry: Item Name

Masked Work

# 2st entry: abbreviated Item Rarity & Item Type

S R H

# 3rd entry and beyond: other Item Attributes

281 ip

# Lines starting with `=` are treated as separators.

=

# Item Attributes can be entered as-is.

351 Armor

# Item Attributes can be entered with case-insensitive abbreviations/acronyms.

+3.3% CSC
+18 i
WIYPAG 25% MSf2S

# Item Attributes can be entered without punctuations.

10LRwNDR
2.5ta

# Last 2 lines: Level & Class Requirements (optional)
RL 17
S
                    </textarea>

                </div>

            </div>

            <div class="col">

                <h2 class="label">2. View Item as Text</h2>

                <div id="item-attributes"></div>

                <h2 class="label">3. Share Item as Link</h2>

                <p>

                    <a id="item-link" class="w-auto text-break" href=""></a>

                </p>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="d4pi.js"></script>

    <script src="index.js"></script>
</body>

</html>
